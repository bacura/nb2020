<h5>使用データ</h5>
<p>　食品成分表ブラウザで使用する食品成分データは、文部科学省が公開している「日本食品標準成分表2020年版（八訂）」を使用しています。<br>
データ中の()、Tr、-記号なども同様の意味で用いられています。また、当サイトで得たデータの使用につきましては文部科学省の方針に従ってください。<br>
一部の食品の区分や名称は公開された元データがカオスなので、独自に変更を加えています。<br>
詳しくは、<a href="http://www.mext.go.jp/a_menu/syokuhinseibun/index.htm">文部科学省　日本食品標準成分表・資源に関する取組</a>をご覧下さい。</p>

<p>　一部の食品重量の単位変換は女子栄養大学出版部出版の「調理のためのベーシックデータ第4版」を参考にしています。</p>
