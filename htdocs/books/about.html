<p>　栄養ブラウザは個人的栄養士活動で便利そうなツールを提供する無料のWebサービス群です。<br>
食品成分の閲覧、料理の栄養計算、レシピの管理、栄養アセスメント、日々の記録などが出来ます。<br>

<p>　栄養ブラウザは<a href='https://github.com/bacura/nb2020/'>Github</a>で全てのソースが公開されています。
その気になればスタンドアローンで、動作させることも出来ます。<br>
ただし、インストーラー、ドキュメント類が整備されておりません。動かしてみたい人は吉山（ばきゅら京都Lab）info@bacura.jpまでご連絡ください。</p>
